<div class="seller_form_container">
    <h1 class="seller_form_header">Seller Sign Up Form</h1>
    <form #sellerForm="ngForm">
        <div class="seller_form">
            <input type="email" class="input_field" #email="ngModel" name="selleremail" email placeholder="Email" required [(ngModel)]="selleremail">
        </div>
        <div class="seller_form">
            <input type="password" class="input_field" name="password" placeholder="Password" required [(ngModel)]="password">
        </div>
        <div>
            <button [disabled]="sellerForm.invalid" class="seller_btn" (click)="sellerSubmit(sellerForm)">Sign Up</button>
        </div>
    </form>
   
</div>
